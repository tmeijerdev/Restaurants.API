name: deploy

on:
  workflow_call:
    secrets:
      AZURE_RBAC_CREDENTIALS:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-artifact
          path: ./publish_output

      - name: Verify Artifact Contents
        run: |
          echo "Checking downloaded artifacts..."
          ls -l ./publish_output

      - name: Move ZIP file to root for deployment
        run: |
          ARTIFACT_FILE=$(ls ./publish_output/*.zip | head -n 1)
          echo "Artifact file found: $ARTIFACT_FILE"
          mv "$ARTIFACT_FILE" ./app.zip
          ls -l

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_RBAC_CREDENTIALS }}

      - name: Create Resource Group if not exists
        run: |
          az group create \
            --name MyResourceGroup \
            --location westeurope

      - name: Deploy Bicep
        run: |
          az deployment group create \
            --name RestaurantsDeployment \
            --resource-group MyResourceGroup \
            --template-file ./bicep/main.bicep \
            --parameters sqlAdministratorLogin="adminuser" \
                        sqlAdministratorPassword="MyP@ssw0rd!" \
                        location="westeurope"

      - name: Get WebApp Name
        run: |
          WEBAPP_NAME=$(az webapp list --resource-group "MyResourceGroup" --query "[0].name" -o tsv)
          echo "WEBAPP_NAME=$WEBAPP_NAME" >> $GITHUB_ENV

      - name: Deploy to Azure WebApp (Linux)
        run: |
          az webapp deploy \
            --resource-group "MyResourceGroup" \
            --name "$WEBAPP_NAME" \
            --src-path "app.zip" \
            --type zip
