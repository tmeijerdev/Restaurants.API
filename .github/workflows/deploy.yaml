name: deploy

on:
  workflow_call:
    secrets:
      AZURE_RBAC_CREDENTIALS:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app
          path: .

      - name: Check artifact
        run: ls -l

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_RBAC_CREDENTIALS }}

      - name: Create Resource Group if not exists
        run: |
          az group create \
            --name MyResourceGroup \
            --location westeurope

      - name: Deploy Bicep
        run: |
          az deployment group create \
            --name RestaurantsDeployment \
            --resource-group MyResourceGroup \
            --template-file ./bicep/main.bicep \
            --parameters sqlAdministratorLogin="adminuser" \
                        sqlAdministratorPassword="MyP@ssw0rd!" \
                        location="westeurope"

      - name: Get WebApp Name
        run: |
          echo "Retrieving web app name..."
          WEBAPP_NAME=$(az webapp list --resource-group "MyResourceGroup" --query "[0].name" -o tsv)
          echo "WEBAPP_NAME=$WEBAPP_NAME" >> $GITHUB_ENV
          echo "Deploying to $WEBAPP_NAME"

      - name: Deploy to Azure Web App
        run: |
          az webapp deployment source config-zip --resource-group MyResourceGroup \
                                                --name $WEBAPP_NAME \
                                                --src dotnet-app.zip
